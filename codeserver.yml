  
# 核心任务

- name: codeserver
  hosts: all
  become: yes
  become_method: sudo

  vars_files:
    - vars/main.yml
  


  roles:
    - {role: role_common, tags: "role_common"}  
    - {role: role_jdk, tags: "role_jdk"} 
    - {role: role_nginx, tags: "role_nginx"} 
    - {role: codeserver, tags: "codeserver"}


