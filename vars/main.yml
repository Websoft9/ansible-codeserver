region: "0"

common_os_support: ["CentOS", "Ubuntu", "Amazon", "OracleLinux"]

nginx_appname: "codeserver"
nginx_reverse_proxy_port: "8443"
nginx_vhost_mode: "reverse"

mysql_version: "5.7" 
mysql_root_password: "123456" 
mysql_remote: True

mongodb_server: "community"
mongodb_version: "4.0"    
mongodb_root_password: "123456"
mongodb_root_username: "root"

docker_applications: 
  - adminmongo
  - phpmyadmin
  - codeserver

init_db: 
  mongodb:
    admin: root
    password: "123456"
  
  mysql:
    admin: root
    password: "123456"

init_docker:
  codeserver:
    admin_username: nouser
    admin_password: "123456"
    service_after: "docker.service"
    compose_path: "/data/apps/codeserver/docker-compose.yml"
    compose_commands:
      - 'sed -i "s/123456/$new_password/g" /data/apps/codeserver/docker-compose.yml'
